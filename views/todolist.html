<!--The part of html that changes is pulled into a new view file-->
<!--todoList.html-->

<div class="container">
    <h4>The Current Todos~</h4>
    <br/>
    <ul class="list-group">
        <li ng-repeat = "item in todoItems | orderBy: '-date'"class="list-group-item">
            <ja-todo-item></ja-todo-item>
           </li>
      </ul>
      <br/>
      <a href="/additem" class="btn btn-outline-secondary" >Add a Todo</a>
   
</div>
